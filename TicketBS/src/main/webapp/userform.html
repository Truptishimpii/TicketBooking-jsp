<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Ticket Booking Form</h2>

  <form action="adduser.jsp" method="post">
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <!-- Destination -->
    <div class="mb-3">
      <label for="destination" class="form-label">Destination/Event:</label>
      <select class="form-select" id="destination" name="destination" required>
        <option value="" disabled selected>Select a destination</option>
        <option value="Concert">Concert</option>
        <option value="Theater">Theater</option>
        <option value="Sports Event">Sports Event</option>
        <option value="Conference">Conference</option>
        <option value="Festival">Festival</option>
        <option value="Exhibition">Exhibition</option>
        <!-- Add more destinations here if necessary -->
      </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label for="date" class="form-label">Event Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <!-- Quantity -->
    <div class="mb-3">
      <label for="quantity" class="form-label">Number of Tickets:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender:</label><br>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="other" name="gender" value="other" required>
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit Booking</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
